<ion-header>
  <ion-navbar >
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="messages-page-content">

  <div *ngFor="let message of items" class="message-wrapper">
    <div class="message">
      <div class="message-content">{{ message.title}}</div>      </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar primary class="messages-page-footer" position="bottom">
    <ion-buttons start>
      <button (click)="scrollToBottom()" class="numberOfChats">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
    <ion-input [(ngModel)]="message" (keypress)="onInputKeypress($event)" class="message-input" placeholder="Type a message"></ion-input>

    <ion-buttons end>
      <button class="message-input-button" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
